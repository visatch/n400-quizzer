<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer</title>
    <style>
        /* Centering container vertically and horizontally */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6; /* Light pink background for answer page */
            position: relative;
        }
        
        .container {
            max-width: 90vw;
            width: 100%;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
        }

        .container h1 {
            font-size: 2rem;
            color: #cc0000; /* Red color for title */
            margin-bottom: 15px;
        }

        .container p {
            font-size: 1.5rem;
            color: #333; /* Darker text color */
            margin: 10px 0;
        }

        .container .answer-text {
            font-size: 1.4rem;
            color: #006600; /* Green color for answer text */
            margin-top: 20px;
            font-weight: bold;
        }

        .container button {
            padding: 10px 20px;
            font-size: 1rem;
            margin-top: 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff; /* Blue button for answer page */
            color: white;
        }

        /* Top right status label */
        .questions-left {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1rem;
            color: #333;
            background-color: #eeeeee;
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Adjustments for smaller screens */
        @media (max-width: 600px) {
            .container h1, .container p, .container .answer-text {
                font-size: 1.2rem;
            }

            .container button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="questions-left">
        {{ questions_left }} questions left
    </div>
    <div class="container">
        <h1>Answer</h1>
        <p><strong>Question {{ question.question_id }}:</strong> {{ question.question_text }}</p>
        <p class="answer-text"><strong>Answer:</strong> {{ question.answer_text }}</p>
        <a href="{% url 'quiz' %}">
            <button type="button">Next Question</button>
        </a>
    </div>
</body>
</html>
