<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer</title>
    <style>
        /* Centering container vertically and horizontally */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            position: relative;
        }
        
        .container {
            width: 80vw; /* Fixed width based on viewport width */
            max-width: 600px; /* Limit width on larger screens */
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
        }
    
        .questions-left {
            position: fixed; /* Fixed position for consistent placement */
            top: 20px;
            right: 20px;
            font-size: 1rem;
            color: #333;
            background-color: #eeeeee;
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 1000; /* Ensures it stays on top of other elements */
        }
    
        .container h1 {
            font-size: 2rem;
            color: #333366;
            margin-bottom: 15px;
        }
    
        .question-box, .answer-box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%; /* Matches the container width */
            height: 150px; /* Fixed height */
            overflow-y: auto; /* Adds scrollbar if content overflows */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 20px 0;
        }
    
        .question-text, .answer-text {
            font-size: 1.5rem;
            color: #333;
            text-align: center;
            line-height: 1.4;
        }
    
        .answer-text {
            color: #006600; /* Green color for answer text */
            font-weight: bold;
        }
    
        .container button {
            padding: 10px 20px;
            font-size: 1rem;
            margin-top: 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
    
        .container .next-button {
            background-color: #007bff;
            color: white;
        }
    
        .container .reset-button {
            background-color: #FF6347;
            color: white;
        }
    
        .container .answer-button {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="questions-left">
        {{ questions_left }} questions left
    </div>
    <div class="container">
        <h1>Answer</h1>
        <div class="question-box">
            <p class="question-text"><strong>Question {{ question.question_id }}:</strong> {{ question.question_text }}</p>
        </div>
        <div class="answer-box">
            <p class="answer-text"><strong>Answer:</strong> {{ question.answer_text }}</p>
        </div>
        <form action="{% url 'next_question' %}" method="post">
            {% csrf_token %}
            <button type="submit">Next Question</button>
        </form>
    </div>
</body>
</html>
